                          <script>
                                  // Function to check and log font loading status
                                  function checkFontLoading() {
                                    const fonts = [
                                      &quot;Inter&quot;,
                                      &quot;Sora&quot;
                                    ].filter(Boolean);

                                    console.log(&quot;üîç Checking font loading status...&quot;);

                                    // Use document.fonts API for checking
                                    if (document.fonts &amp;&amp; document.fonts.check) {
                                      fonts.forEach(fontName => {
                                        const isLoaded = document.fonts.check(&quot;16px &quot; + fontName);
                                        console.log(`Font &quot;${fontName}&quot;: ${isLoaded ? &quot;‚úÖ Loaded&quot; : &quot;‚ùå Not loaded&quot;}`);

                                        // If not loaded, try to force it
                                        if (!isLoaded) {
                                          console.log(`‚ö†Ô∏è Attempting to force load font: ${fontName}`);
                                          const forceFontStyle = document.createElement('style');
                                          forceFontStyle.textContent = `
                                            @import url('https://fonts.googleapis.com/css2?family=${fontName.replace(/ /g, '+')}&amp;display=swap');
                                            .${fontName.replace(/ /g, '-')}-force { font-family: &quot;${fontName}&quot;, sans-serif !important; }
                                          `;
                                          document.head.appendChild(forceFontStyle);

                                          // Force browser to apply the font
                                          const forceElement = document.createElement('div');
                                          forceElement.style.position = 'absolute';
                                          forceElement.style.opacity = '0';
                                          forceElement.style.fontFamily = &quot;\&quot;&quot; + fontName + &quot;\&quot;, sans-serif&quot;;
                                          forceElement.textContent = &quot;ABCDEFGHIJKLMNOPQRSTUVWXYZ abcdefghijklmnopqrstuvwxyz 0123456789&quot;;
                                          forceElement.className = fontName.replace(/ /g, '-') + '-force';
                                          document.body.appendChild(forceElement);
                                        }
                                      });
                                    } else {
                                      console.log(&quot;‚ö†Ô∏è document.fonts API not available&quot;);
                                    }
                                  }

                                  // Check fonts after a short delay
                                  document.addEventListener('DOMContentLoaded', function() {
                                    setTimeout(checkFontLoading, 100);
                                    setTimeout(checkFontLoading, 1000);
                                  });
                                  </script>

                            <script>
                              // Simple animation for expertise items
                              document.addEventListener('DOMContentLoaded', function() {
                                const expertiseItems = document.querySelectorAll('.expertise-item');

                                expertiseItems.forEach((item, index) => {
                                  setTimeout(() => {
                                    item.classList.add('opacity-100');
                                    item.style.transform = 'translateY(0)';
                                  }, 300 + (index * 100));
                                });

                                // Animate the neurons background
                                createNeuronAnimation();
                              });

                              // CSS for expertise items
                              const style = document.createElement('style');
                              style.textContent = `
                                .expertise-item {
                                  opacity: 0;
                                  transform: translateY(10px);
                                  transition: opacity 0.5s ease, transform 0.5s ease;
                                }

                                @keyframes pulse {
                                  0% { opacity: 0.6; }
                                  50% { opacity: 1; }
                                  100% { opacity: 0.6; }
                                }
                              `;
                              document.head.appendChild(style);

                              // Create neuron network animation in the background
                              function createNeuronAnimation() {
                                const neuronsBg = document.getElementById('neurons-bg');
                                if (!neuronsBg) return;

                                // Create canvas for neuron animation
                                const canvas = document.createElement('canvas');
                                canvas.width = neuronsBg.offsetWidth;
                                canvas.height = neuronsBg.offsetHeight;
                                canvas.style.width = '100%';
                                canvas.style.height = '100%';
                                neuronsBg.appendChild(canvas);

                                const ctx = canvas.getContext('2d');

                                // Simple nodes and connections
                                const nodes = [];
                                const numNodes = 10;

                                // Create nodes
                                for (let i = 0; i < numNodes; i++) {
                                  nodes.push({
                                    x: Math.random() * canvas.width,
                                    y: Math.random() * canvas.height,
                                    radius: Math.random() * 2 + 1,
                                    speedX: (Math.random() - 0.5) * 0.5,
                                    speedY: (Math.random() - 0.5) * 0.5
                                  });
                                }

                                // Animation loop
                                function animate() {
                                  requestAnimationFrame(animate);
                                  ctx.clearRect(0, 0, canvas.width, canvas.height);

                                  // Update and draw nodes
                                  for (let i = 0; i < numNodes; i++) {
                                    const node = nodes[i];

                                    // Update position
                                    node.x += node.speedX;
                                    node.y += node.speedY;

                                    // Bounce off edges
                                    if (node.x < 0 || node.x > canvas.width) node.speedX *= -1;
                                    if (node.y < 0 || node.y > canvas.height) node.speedY *= -1;

                                    // Draw node
                                    ctx.beginPath();
                                    ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
                                    ctx.fillStyle = '#000';
                                    ctx.fill();

                                    // Draw connections
                                    for (let j = i + 1; j < numNodes; j++) {
                                      const other = nodes[j];
                                      const dx = other.x - node.x;
                                      const dy = other.y - node.y;
                                      const distance = Math.sqrt(dx * dx + dy * dy);

                                      if (distance < 100) {
                                        ctx.beginPath();
                                        ctx.moveTo(node.x, node.y);
                                        ctx.lineTo(other.x, other.y);
                                        ctx.strokeStyle = `rgba(0, 0, 0, ${0.1 - (distance / 1000)})`;
                                        ctx.lineWidth = 0.5;
                                        ctx.stroke();
                                      }
                                    }
                                  }
                                }

                                // Start animation
                                animate();

                                // Resize handler
                                window.addEventListener('resize', function() {
                                  canvas.width = neuronsBg.offsetWidth;
                                  canvas.height = neuronsBg.offsetHeight;
                                });
                              }
                            </script>

                                  const lastFocusableElement = focusableElements[focusableElements.length - 1];

                                    if (e.key === 'Tab') {
                                      if (e.shiftKey) {
                                        if (document.activeElement === firstFocusableElement) {
                                          lastFocusableElement.focus();

                                        }
                                      } else {

                                            <pre class=&quot;text-sm text-gray-300 overflow-x-auto font-mono&quot;><code>// Adaptive content selection algorithm
                          function selectOptimalContent(userData, funnelStage) {
                            const userSegment = segmentationModel.classify(userData);
                            const availableContent = contentLibrary.filter(
                              content => content.stage === funnelStage
                            );

                            // Get conversion probabilities for each content piece
                            const scoredContent = availableContent.map(content => ({

                              score: conversionModel.predict(userSegment, content.id)
                            }));

                            // Select highest probability content with 
                            // exploration factor for continuous learning

                              userData.explorationFactor
                            );

                                            <pre class=&quot;text-sm text-gray-300 overflow-x-auto font-mono&quot;><code># Multi-source data integration and prediction

                            <script>
                              document.addEventListener('DOMContentLoaded', function() {
                                // Get all tab buttons and panels
                                const tabButtons = document.querySelectorAll('.tab-button');
                                const tabPanels = document.querySelectorAll('.tab-panel');

                                // Add click event to each tab button
                                tabButtons.forEach(button => {
                                  button.addEventListener('click', function() {
                                    // Get the panel ID from the button's aria-controls attribute
                                    const panelId = this.getAttribute('aria-controls');

                                    // Hide all panels and deactivate all buttons
                                    tabPanels.forEach(panel => {
                                      panel.classList.add('hidden');
                                    });

                                    tabButtons.forEach(btn => {
                                      btn.classList.remove('active');
                                      btn.classList.remove('border-[#39FF14]');
                                      btn.classList.remove('text-[#39FF14]');
                                      btn.setAttribute('aria-selected', 'false');
                                    });

                                    // Show the selected panel and activate the button
                                    document.getElementById(panelId).classList.remove('hidden');
                                    this.classList.add('active');
                                    this.classList.add('border-[#39FF14]');
                                    this.classList.add('text-[#39FF14]');
                                    this.setAttribute('aria-selected', 'true');
                                  });
                                });

                                // Add keyboard navigation for accessibility
                                tabButtons.forEach((button, index) => {
                                  button.addEventListener('keydown', function(e) {
                                    // Handle left/right arrow keys
                                    if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
                                      e.preventDefault();

                                      const direction = e.key === 'ArrowRight' ? 1 : -1;
                                      let newIndex = index + direction;

                                      // Handle wrapping around
                                      if (newIndex < 0) newIndex = tabButtons.length - 1;
                                      if (newIndex >= tabButtons.length) newIndex = 0;

                                      // Focus and activate the new tab
                                      tabButtons[newIndex].focus();
                                      tabButtons[newIndex].click();
                                    }
                                  });
                                });

                                // Animate code blocks when they come into view
                                const codeBlocks = document.querySelectorAll('pre');

                                const animateCodeBlocks = () => {
                                  codeBlocks.forEach(block => {
                                    const blockPosition = block.getBoundingClientRect();

                                    // Check if block is in viewport
                                    if(blockPosition.top < window.innerHeight &amp;&amp; blockPosition.bottom > 0) {
                                      block.style.opacity = '1';
                                      block.style.transform = 'translateY(0)';
                                    }
                                  });
                                };

                                // Set initial state for code blocks
                                codeBlocks.forEach(block => {
                                  block.style.opacity = '0';
                                  block.style.transform = 'translateY(20px)';
                                  block.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                                });

                                // Run animation on load and scroll
                                animateCodeBlocks();
                                window.addEventListener('scroll', animateCodeBlocks);
                              });
                            </script>

                                // Focus trap function for modal
                                function trapFocus(element) {
                                  const focusableElements = element.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex=&quot;-1&quot;])');
                                  const firstFocusableElement = focusableElements[0];
                                  const lastFocusableElement = focusableElements[focusableElements.length - 1];

                                  element.addEventListener('keydown', function(e) {
                                    if (e.key === 'Tab') {
                                      if (e.shiftKey) {
                                        if (document.activeElement === firstFocusableElement) {
                                          lastFocusableElement.focus();
                                          e.preventDefault();
                                        }
                                      } else {
                                        if (document.activeElement === lastFocusableElement) {
                                          firstFocusableElement.focus();
                                          e.preventDefault();
                                        }
                                      }
                                    }
                                  });

                                  firstFocusableElement.focus();
                                }

                                // Open modal and load sketch data
                                function openSketchModal(sketchId) {
                                  const sketch = sketchData[sketchId];
                                  if (!sketch) return;

                                  // Store last focused element for later return
                                  lastFocusedElement = document.activeElement;

                                  // Update modal content
                                  modalContent.innerHTML = `
                                    <div>
                                      <div class=&quot;relative h-64 md:h-96 mb-6 overflow-hidden rounded-lg&quot;>
                                        <img 
                                          src=&quot;${sketch.imageSrc}&quot;
                                          alt=&quot;${sketch.title}&quot;
                                          onerror=&quot;this.onerror=null; this.src='https://placehold.co/1200x800/f3f3f3/000000?text=${sketch.title.replace(/\s+/g, '+')}'&quot;
                                          class=&quot;w-full h-full object-cover&quot;
                                        >
                                        <div class=&quot;absolute bottom-2 right-2 text-xs text-white bg-black bg-opacity-50 px-2 py-1 rounded&quot;>
                                          Photo by ${sketch.photoCredit}
                                        </div>
                                      </div>

                                      <h2 class=&quot;text-2xl md:text-3xl font-bold mb-2&quot;>${sketch.title}</h2>
                                      <p class=&quot;text-gray-600 mb-6&quot;>${sketch.description}</p>

                                      <div class=&quot;mb-6&quot;>
                                        <p class=&quot;text-gray-700&quot;>${sketch.detail}</p>
                                      </div>

                                      <div class=&quot;flex justify-between items-center&quot;>
                                        <span class=&quot;text-sm text-gray-500&quot;>${sketch.date}</span>
                                        <div class=&quot;flex gap-2&quot;>
                                          <span class=&quot;inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-800&quot;>
                                            #creativity
                                          </span>
                                          <span class=&quot;inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-800&quot;>
                                            #design
                                          </span>
                                        </div>
                                      </div>
                                    </div>
                                  `;

                                  // Show modal with animation
                                  modal.classList.remove('hidden');
                                  body.style.overflow = 'hidden'; // Prevent body scrolling

                                  // Trigger animations after a small delay for proper rendering
                                  setTimeout(() => {
                                    modalBackdrop.classList.add('opacity-100');
                                    modalContainer.classList.add('opacity-100', 'scale-100');
                                    modalContainer.classList.remove('scale-95');

                                    // Set focus trap
                                    trapFocus(modalContainer);
                                  }, 50);

                                  // Set ARIA attributes
                                  modal.setAttribute('aria-hidden', 'false');
                                }

                                // Close modal
                                function closeSketchModal() {
                                  // Trigger closing animations
                                  modalBackdrop.classList.remove('opacity-100');
                                  modalContainer.classList.remove('opacity-100', 'scale-100');
                                  modalContainer.classList.add('scale-95');

                                  // Hide modal after animation completes
                                  setTimeout(() => {
                                    modal.classList.add('hidden');
                                    body.style.overflow = ''; // Restore body scrolling

                                    // Return focus to the element that opened the modal
                                    if (lastFocusedElement) {
                                      lastFocusedElement.focus();
                                    }
                                  }, 300);

                                  // Update ARIA attributes
                                  modal.setAttribute('aria-hidden', 'true');
                                }

                                // Add click event listeners to sketch items
                                const sketchItems = document.querySelectorAll('.sketch-item');
                                sketchItems.forEach(item => {
                                  item.addEventListener('click', function() {
                                    const sketchId = this.dataset.sketch;
                                    openSketchModal(sketchId);
                                  });

                                  // Add keyboard accessibility
                                  item.setAttribute('tabindex', '0');
                                  item.addEventListener('keydown', function(e) {
                                    if (e.key === 'Enter' || e.key === ' ') {
                                      e.preventDefault();
                                      const sketchId = this.dataset.sketch;
                                      openSketchModal(sketchId);
                                    }
                                  });
                                });

                                // Close modal events
                                modalCloseBtn.addEventListener('click', closeSketchModal);
                                modalBackdrop.addEventListener('click', closeSketchModal);

                                // Close on ESC key press
                                document.addEventListener('keydown', function(e) {
                                  if (e.key === 'Escape' &amp;&amp; !modal.classList.contains('hidden')) {
                                    closeSketchModal();
                                  }
                                });

                                // Prevent click inside modal content from closing modal
                                modalContainer.addEventListener('click', function(e) {
                                  e.stopPropagation();
                                });

                                // Add CSS for custom hide-scrollbar
                                const style = document.createElement('style');
                                style.textContent = `
                                  .hide-scrollbar {
                                    scrollbar-width: none; /* Firefox */
                                    -ms-overflow-style: none; /* IE and Edge */
                                  }
                                  .hide-scrollbar::-webkit-scrollbar {
                                    display: none; /* Chrome, Safari, Opera */
                                  }

                                  .glassmorphism {
                                    background: rgba(0, 0, 0, 0.6);
                                    backdrop-filter: blur(10px);
                                    -webkit-backdrop-filter: blur(10px);
                                  }
                                `;
                                document.head.appendChild(style);
                              });
                            </script>

                            <script>
                              document.addEventListener('DOMContentLoaded', function() {
                                // Form submission handler
                                const contactForm = document.getElementById('contact-form');
                                const successModal = document.getElementById('success-modal');
                                const modalBackdrop = document.getElementById('modal-backdrop');
                                const modalContainer = modalBackdrop.nextElementSibling;
                                const modalCloseBtn = document.getElementById('modal-close-btn');
                                const body = document.body;

                                // Focus trap function
                                function trapFocus(element) {
                                  const focusableElements = element.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex=&quot;-1&quot;])');
                                  const firstFocusableElement = focusableElements[0];
                                  const lastFocusableElement = focusableElements[focusableElements.length - 1];

                                  element.addEventListener('keydown', function(e) {
                                    if (e.key === 'Tab') {
                                      if (e.shiftKey) {
                                        if (document.activeElement === firstFocusableElement) {
                                          lastFocusableElement.focus();
                                          e.preventDefault();
                                        }
                                      } else {
                                        if (document.activeElement === lastFocusableElement) {
                                          firstFocusableElement.focus();
                                          e.preventDefault();
                                        }
                                      }
                                    }
                                  });

                                  firstFocusableElement.focus();
                                }

                                // Show success modal
                                function showSuccessModal() {
                                  // Store last focused element for later return
                                  lastFocusedElement = document.activeElement;

                                  // Show modal with animation
                                  successModal.classList.remove('hidden');
                                  body.style.overflow = 'hidden'; // Prevent body scrolling

                                  // Trigger animations after a small delay for proper rendering
                                  setTimeout(() => {
                                    modalBackdrop.classList.add('opacity-100');
                                    modalContainer.classList.add('opacity-100', 'scale-100');
                                    modalContainer.classList.remove('scale-95');

                                    // Set focus trap
                                    trapFocus(modalContainer);
                                  }, 50);

                                  // Set ARIA attributes
                                  successModal.setAttribute('aria-hidden', 'false');
                                }

                                // Close success modal
                                function closeSuccessModal() {
                                  // Trigger closing animations
                                  modalBackdrop.classList.remove('opacity-100');
                                  modalContainer.classList.remove('opacity-100', 'scale-100');
                                  modalContainer.classList.add('scale-95');

                                  // Hide modal after animation completes
                                  setTimeout(() => {
                                    successModal.classList.add('hidden');
                                    body.style.overflow = ''; // Restore body scrolling

                                    // Return focus to the form
                                    if (lastFocusedElement) {
                                      lastFocusedElement.focus();
                                    }
                                  }, 300);

                                  // Update ARIA attributes
                                  successModal.setAttribute('aria-hidden', 'true');
                                }

                                // Form submission
                                if (contactForm) {
                                  contactForm.addEventListener('submit', function(e) {
                                    e.preventDefault();

                                    // In a real implementation, you would send the form data to a server here
                                    // For this example, we'll just show the success modal after a brief delay

                                    // Disable form fields and show loading state
                                    const formElements = contactForm.elements;
                                    const submitButton = contactForm.querySelector('button[type=&quot;submit&quot;]');

                                    for (let i = 0; i < formElements.length; i++) {
                                      formElements[i].disabled = true;
                                    }

                                    submitButton.innerHTML = `
                                      <svg class=&quot;animate-spin -ml-1 mr-3 h-5 w-5 text-black&quot; xmlns=&quot;http://www.w3.org/2000/svg&quot; fill=&quot;none&quot; viewBox=&quot;0 0 24 24&quot;>
                                        <circle class=&quot;opacity-25&quot; cx=&quot;12&quot; cy=&quot;12&quot; r=&quot;10&quot; stroke=&quot;currentColor&quot; stroke-width=&quot;4&quot;></circle>
                                        <path class=&quot;opacity-75&quot; fill=&quot;currentColor&quot; d=&quot;M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z&quot;></path>
                                      </svg>
                                      Sending...
                                    `;

                                    // Simulate server request delay
                                    setTimeout(() => {
                                      // Show success modal
                                      showSuccessModal();

                                      // Reset form
                                      contactForm.reset();

                                      // Re-enable form fields
                                      for (let i = 0; i < formElements.length; i++) {
                                        formElements[i].disabled = false;
                                      }

                                      // Reset submit button
                                      submitButton.innerHTML = `
                                        Let's make something intelligent
                                        <svg class=&quot;w-5 h-5 ml-2 transform group-hover:translate-x-1 transition-transform duration-300&quot; fill=&quot;none&quot; stroke=&quot;currentColor&quot; viewBox=&quot;0 0 24 24&quot; xmlns=&quot;http://www.w3.org/2000/svg&quot;>
                                          <path stroke-linecap=&quot;round&quot; stroke-linejoin=&quot;round&quot; stroke-width=&quot;2&quot; d=&quot;M14 5l7 7m0 0l-7 7m7-7H3&quot;></path>
                                        </svg>
                                      `;
                                    }, 1500);
                                  });
                                }

                                // Close modal events
                                if (modalCloseBtn) {
                                  modalCloseBtn.addEventListener('click', closeSuccessModal);
                                }

                                if (modalBackdrop) {
                                  modalBackdrop.addEventListener('click', closeSuccessModal);
                                }

                                // Close on ESC key press
                                document.addEventListener('keydown', function(e) {
                                  if (e.key === 'Escape' &amp;&amp; !successModal.classList.contains('hidden')) {
                                    closeSuccessModal();
                                  }
                                });

                                // Prevent click inside modal content from closing modal
                                if (modalContainer) {
                                  modalContainer.addEventListener('click', function(e) {
                                    e.stopPropagation();
                                  });
                                }

                                // Add some basic form validation
                                const formInputs = document.querySelectorAll('input, textarea, select');
                                formInputs.forEach(input => {
                                  input.addEventListener('invalid', function(e) {
                                    // Add a shake animation to invalid fields
                                    e.target.classList.add('animate-shake');
                                    setTimeout(() => {
                                      e.target.classList.remove('animate-shake');
                                    }, 500);
                                  });
                                });
                              });
                            </script>

                            <style>
                              /* Absolutely necessary inline styles for animations */
                              @keyframes shake {
                                0%, 100% { transform: translateX(0); }
                                25% { transform: translateX(-5px); }
                                75% { transform: translateX(5px); }
                              }

                              .animate-shake {
